<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">


  <title>Results summary component</title>
  </style>
</head>

<body>
  <div class="card">
    <div class="result">
      <p>Your Result</p>
      <div class="show-result">
        <h1>
          <div id="show-result">76</div>
        </h1>
        <span class="ex">of 100</span>
      </div>
      <div class="grade">Great</div>
      <p class="ex">You scored higher than <span id="percentile">65%</span>of the people who have taken these tests.</p>
    </div>
    <div class="process">
      <p>Summary</p>
        <div class="reaction">
          <div class="ed">
            <img src="assets/images/icon-reaction.svg" alt="" srcset="">Reaction
          </div>
          <span class="black-text">80 / <span class="grey">100</span></span>
        </div>
        <div class="memory">
          <div class="ed">
            <img src="assets/images/icon-memory.svg" alt="" srcset="">Memory
          </div>
          <span class="black-text">92 / <span class="grey">100</span></span>
        </div>
        <div class="verbal">
          <div class="ed">
            <img src="assets/images/icon-verbal.svg" alt="" srcset="">Verbal
          </div>
          <span class="black-text">61 / <span class="grey">100</span></span>
        </div>
        <div class="visual">
          <div class="ed">
            <img src="assets/images/icon-visual.svg" alt="">Visual
          </div>
          <span class="black-text">72 / <span class="grey">100</span></span>
        </div>
        <button type="submit">Continue</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.linkedin.com/in/meshv-patel" target="_blank">Patel Meshv</a>.
  </div>
</body>

</html>
